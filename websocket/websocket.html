<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        let socket = new WebSocket('ws://localhost:8080/ws')
        socket.onopen = () => {
            console.log('open')
            socket.send('message from front-end')
        }
        socket.onclose = () => {
            console.log('close')
        }
        socket.onmessage = (e) => {
            console.log(e.data)
        }
    </script>
</body>
